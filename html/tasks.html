<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoliPlanner</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <h4 class="logo">POLI PLANNER</h4>
    
                <ul class="navigation">
                    <li><a href="index.html">Home </a></li>
                    <li><a href="tasks.html" id="clicked">tasks</a></li>
                    <li><a href="habits.html">habits</a></li>
                    <li><a href="">reminders</a></li>
                </ul>

                <ul class="icon">
                    <li><a href=""><img src="../images_/ü¶Ü icon _profile circled_.png" alt="profile"></a></li>
                </ul>
            </div>
        </div>
    </header>
    
        <div class="container">
            <h2>Todo List</h2>
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList">
            </ul>
        </div>
    
        <script>
            function addTask() {
                var taskInput = document.getElementById("taskInput");
                var taskList = document.getElementById("taskList");
                var task = taskInput.value;
    
                if (task.trim() !== "") {
                    var li = document.createElement("li");
                    li.className = "task-item"; // Add class for styling
    
                    var checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.onclick = function() {
                        // Toggle line-through style when checkbox is clicked
                        li.style.textDecoration = this.checked ? "line-through" : "none";
                    };
    
                    var taskText = document.createElement("span");
                    taskText.textContent = task;
    
                    var deleteButton = document.createElement("span");
                    deleteButton.textContent = "‚ùå";
                    deleteButton.className = "delete";
                    deleteButton.onclick = function() {
                        li.remove();
                    };
    
                    li.appendChild(checkbox);
                    li.appendChild(taskText);
                    li.appendChild(deleteButton);
                    taskList.appendChild(li);
                    taskInput.value = "";
                }
            }
        </script>
    
</body>
</html>
