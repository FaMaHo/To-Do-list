<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoliPlanner</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <header>
        <div class="cntr">
            <div class="rw">
                <div class="logo">
                    <a href="index.html" class="home-link">POLI PLANNER</a>
                </div>
                <div class="group">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                        </g>
                    </svg>
                    <input placeholder="Search help" type="search" class="search-input">
                </div>
                <ul class="icon-item">
                    <li><a href=""><img src="images_/Settings.png" alt="Settings"></a></li>
                    <li><a href="help.html"><img src="images_/Question Mark.png" alt="Question_Mark"></a></li>
                </ul>
            </div>
        </div>
    </header> 

    <main>
        <div class="cardd">
            <span class="title">Ask your question </span>
            <form class="form">
                <div class="group-card">
                    <input placeholder="‎" type="text" required="">
                    <label for="name">Name</label>
                </div>
                <div class="group-card">
                    <input placeholder="‎" type="email" id="email" name="email" required="">
                    <label for="email">Email</label>
                </div>
                <div class="group-card">
                    <textarea placeholder="‎" id="comment" name="comment" rows="5" required=""></textarea>
                    <label for="comment">Comment</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>          
    </main>
  
</body>
</html>
